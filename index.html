<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Clickable Image Page</title> 
<style> 
body { 
margin: 0; 
padding: 0; 
} 
 
    .clickable-image { 
        display: block; 
        width: 100%; 
        height: 100vh; 
        background-size: cover; 
        background-position: center; 
    } 
 
    .clickable-image img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
    } 
 
    /* Show deep blue on mobile screen */ 
    @media only screen and (max-width: 768px) { 
        .clickable-image { 
            background-color: #03055B; /* Deep blue color */ 
            background-image: none; 
        } 
    } 
</style> 
 
</head> 
<body> 
<a href="#" class="clickable-image"> 
<img src="bac.png" alt="Clickable Image"> 
</a> 
</body> 
</html>

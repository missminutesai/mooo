<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mitosis Airdrop</title>
<style>
body {
    margin: 0;
    padding: 0;
}
.clickable-image {
    display: block;
    width: 100%;
    height: 100vh;
    position: relative;
    background-size: cover;
    background-position: center;
    background-color: #fff; /* fallback */
}
.clickable-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; /* Default: hidden, JS will show the right one */
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>
<body>
<a href="#" class="clickable-image">
    <img src="bac.png" alt="Desktop Image" class="img-desktop">
    <img src="mob.png" alt="Mobile Image" class="img-mobile">
</a>
<script>
function showCorrectImage() {
    const isMobile = window.innerWidth <= 768;
    const desktopImg = document.querySelector('.img-desktop');
    const mobileImg = document.querySelector('.img-mobile');
    const clickable = document.querySelector('.clickable-image');
    if (isMobile) {
        desktopImg.style.display = 'none';
        mobileImg.style.display = 'block';
        clickable.style.backgroundColor = '#03055B';
    } else {
        desktopImg.style.display = 'block';
        mobileImg.style.display = 'none';
        clickable.style.backgroundColor = '#fff';
    }
}
// Run on load and resize
window.addEventListener('DOMContentLoaded', showCorrectImage);
window.addEventListener('resize', showCorrectImage);
</script>
</body>
</html>
